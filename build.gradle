plugins {
    id 'java'
}

apply plugin: 'groovy'

group 'net.bobah.sandbox'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.quickfixj', name: 'quickfixj-all', version: '2.0.0'
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.5.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
